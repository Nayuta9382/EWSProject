<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ更新</title>
    <link rel="stylesheet" href="../css/all-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <form action="">
            <div class="input-container">
                <label>
                    <h2>カテゴリー</h2>
                    <select name="category">
                        <option value="全般">全般</option>
                        <option value="ホテルベルンドルフ">ホテルベルンドルフ</option>
                        <option value="レストランベルンドルフ">レストランベルンドルフ</option>
                        <option value="森のくに">ガラス体験工房　森のくに</option>
                        <option value="その他">その他</option>
                    </select>
                </label>
            </div>

            <div class="input-container">
                <label>
                    <h2>投稿日</h2>
                    <input type="date">
                </label>
            </div>

            <div class="input-container">
                <label>
                    <h2>タイトル</h2>
                    <input type="text" name="title">
                </label>
            </div>

            <div class="input-container">
                <label>
                    <h2>本文</h2>
                    <p>リンクを貼り付けたい場合は、文章内に「こちら」という単語を含めてください。(例:「詳しくはこちら！」)</p>
                    <textarea name="content"></textarea>
                </label>
            </div>

            <div class="input-container">
                <label>
                    <h2>Instagramの投稿　またはPDFのリンク</h2>
                    <input type="text" name="link">
                </label>
            </div>

            <input type="submit">
        </form>
    </main>
</body>
</html>
